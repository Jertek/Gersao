<html>  
    <head>
    <meta charset="UTF-8">
    <title>Projeto Frames </title>
        <bgsound src = "arquivo.som" loop="-1">
    </head>

   
    
    <frameset cols="150,*">
        
        <frame  name="esquerdo" scrolling="auto" noresize target="superior direito" src="menu.html">

                <frame name="inferior direito"  src="tabela.html">

            </frameset>
        <noframes>
            <body>
            </body>                         
        </noframes>
    </frameset>  
</html>
